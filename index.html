<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <!-- Name, Email, Age -->
            <fieldset>
                <label for="name" id="name-label">Name
                    <input type="text" name="name" id="name" placeholder=" Enter your name" required>
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" name="email" id="email" placeholder=" Enter your Email" required>
                </label>
                <label for="number" id="number-label">Age
                    <input type="number" name="age" id="number" placeholder=" Enter your age (years)" min="13" max="120">
                </label>
            </fieldset>
            <!-- Dropdown -->
            <fieldset>
                <p>Which option best describes your current role?</p>
                <label for="dropdown" id="dropdown-label">          
                    <select name="dropdown" id="dropdown">
                        <option value=""> Select current role</option>
                        <option value="1"> Student</option>
                        <option value="2"> Full time job</option>
                        <option value="3"> Full time learner</option>
                        <option value="4"> Other</option>
                    </select>
                </label>
            </fieldset>
            <!-- Radiobuttons -->
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend? (optional)</p>
                <label for="definitely">
                    <input type="radio" name="radio-reccomend" value="definitely" id="definitely" class="inline" > Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="radio-reccomend" value="maybe" id="maybe" class="inline"> Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="radio-reccomend" value="not-sure" id="not-sure" class="inline"> Not sure
                </label>
            </fieldset>
            <!-- Checkbox -->
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end">
                <input type="checkbox" name="front-end" id="front-end" value="front-end" class="inline"> Front-end Projects 
            </label>
            <label for="back-end">
                <input type="checkbox" name="back-end" id="back-end" value="back-end" class="inline"> Back-end Projects
            </label>
            <label for="data">
                <input type="checkbox" name="data" id="data" value="data" class="inline"> Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" name="challenges" id="challenges" value="challenges" class="inline"> Challenges
            </label>
            <label for="forum">
                <input type="checkbox" name="forum" id="forum" value="forum" class="inline"> Forum
            </label>
            </fieldset>
            <!-- Comment -->
            <fieldset>
                <label for="comment"> Any comments or suggestions?
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="submit" id="submit">
        </form>
    </main>
</body>
</html>
